<div class="d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="card">
      <div class="card-header">
        Sign In
      </div>
      <div class="card-body">
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username" [(ngModel)]="username" name="username">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" [(ngModel)]="password" name="password">
          </div>
          <div class="d-flex justify-content-center mt-3">
            <button type="submit" class="btn btn-primary px-4">Sign In</button>
          </div>
        </form>
      </div>
    </div>
  </div>
